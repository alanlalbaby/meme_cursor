<!DOCTYPE html>
<html>
<head>
  <title>Meme Cursor</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      padding: 12px;
      width: 240px;
      margin: 0;
      background: #f9fafb;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .brand {
      font-size: 16px;
      font-weight: 700;
      color: #333;
    }

    /* Find More Button */
    .find-more {
      background: #007BFF;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .find-more:hover {
      background: #0056b3;
    }

    /* Image styling */
    img {
      width: 60px;
      height: 60px;
      margin: 6px;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid transparent;
      object-fit: cover;
      transition: transform 0.2s ease, border 0.2s ease;
    }

    img:hover {
      border: 2px solid #007BFF;
      transform: scale(1.05);
    }

    /* Center cursor options */
    .cursor-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="brand">Meme Cursor</div>
    <button class="find-more" id="findMoreBtn">Find More</button>
  </div>

  <div class="cursor-container">
    <img src="assets/dhamu.png" id="vas" alt="vas">
    <img src="assets/muku.png" id="vasuanna" alt="vasuanna">
    <img src="assets/mohu.png" id="mohu" alt="mohu">
  </div>

  <script>
    document.getElementById("findMoreBtn").addEventListener("click", () => {
      window.open("https://example.com/cursors", "_blank");
    });
  </script>
  <script src="popup.js"></script>
</body>
</html>
